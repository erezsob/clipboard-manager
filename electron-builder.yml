appId: com.erezsobel.clipboard-manager
productName: Clipboard Manager
copyright: Copyright Â© 2026 Erez Sobel

mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  darkModeSupport: true
  icon: build/icon.icns

dmg:
  title: Clipboard Manager
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron-dist/**/*
  - node_modules/better-sqlite3/**/*
  - node_modules/bindings/**/*
  - node_modules/file-uri-to-path/**/*

asarUnpack:
  - node_modules/better-sqlite3/**/*

extraMetadata:
  main: electron-dist/main.js

# Rebuild native modules for the target Electron version
buildDependenciesFromSource: true
nodeGypRebuild: false
npmRebuild: true

extraResources:
  - from: public/tray-icon.png
    to: tray-icon.png